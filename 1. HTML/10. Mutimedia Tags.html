<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Tags</title>
</head>
<body>
    <h1>This is a simple tut on html audio and video tags:</h1>
    <div>
        <h2>Click to play the audio:</h2>
        <audio controls
            src="./Files/audio.mp3">
        </audio>
    </div>
    <hr>
    <div>
        <h2>Click to play the video:</h2>
        <video controls width="500"
            src="./Files/video.mp4">
        </video>
    </div>
</body>
</html>
