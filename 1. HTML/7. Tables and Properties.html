<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h3>Use tables only for user data cause, never use them for layouts, 
    its horrible cause in modern days we've more better options we'll see ahead.</h3>

    <table>
        <caption>Registered Users</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nitin</td>
                <td>Kumar</td>
                <td>nitin@gmail.com</td>
            </tr>
            <tr>
                <td>Bhavya</td>
                <td>Patidar</td>
                <td>bhavya@gmail.com</td>
            </tr>
            <tr>
                <td>Navisha</td>
                <td>Kumari</td>
                <td>navisha@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
