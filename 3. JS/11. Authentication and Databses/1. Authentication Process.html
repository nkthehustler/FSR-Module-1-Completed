<!DOCTYPE html>
<html>
<head>
    <title>Authentication Example</title>
</head>
<body>
    <h1>Authentication Process</h1>
    <p>Authentication is the process of verifying who someone is. In web applications, this often involves checking if the user is who they claim to be, usually by validating credentials like usernames and passwords.</p>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <script src="./1. Authentication Process.js"></script>
</body>
</html>
